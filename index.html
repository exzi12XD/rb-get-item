<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Generator - Item Spawner/Generator</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Google Font "Creepster" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    
    <style>
        /* –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ —à—Ä–∏—Ñ—Ç–∞ */
        .font-creepster {
            font-family: 'Creepster', cursive;
        }

        /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            background-color: #1a202c; /* tailwind: bg-gray-900 */
        }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ --- */
        
        /* –°—Ç–∏–ª—å –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .item-selected {
            box-shadow: 0 0 0 3px #3b82f6, 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* –°–∏–Ω—è—è —Ä–∞–º–∫–∞ (ring-blue-500) –∏ —Ç–µ–Ω—å */
            transform: scale(1.03); /* –ù–µ–º–Ω–æ–≥–æ —É–≤–µ–ª–∏—á–∏—Ç—å */
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—á–µ—Ç—á–∏–∫–∞ (+/-) */
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 0.5rem; /* mt-2 */
            background-color: #2d3748; /* bg-gray-800 */
            border-radius: 0.375rem; /* rounded-md */
        }
        .quantity-btn {
            background-color: #4a5568; /* bg-gray-600 */
            color: white;
            border: none;
            width: 2rem; /* w-8 */
            height: 2rem; /* h-8 */
            font-size: 1.25rem; /* text-xl */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 0.375rem; /* rounded-md */
        }
        .quantity-btn:hover {
            background-color: #718096; /* bg-gray-500 */
        }
        .quantity-display {
            font-size: 1rem; /* text-base */
            font-weight: 600; /* font-semibold */
            padding: 0 0.5rem; /* px-2 */
        }
        
        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "Complete" --- */
        
        /* –ù–µ–∞–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
        .disabled-button {
            background-color: #374151; /* bg-gray-700 */
            color: #9ca3af; /* text-gray-400 */
            cursor: not-allowed;
            /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –ø–æ—Ç–æ–∫–µ */
            position: relative;
            bottom: auto;
            left: auto;
            transform: none;
            width: auto; /* –ê–≤—Ç–æ —à–∏—Ä–∏–Ω–∞ */
            margin-top: 2rem; /* mt-8 */
        }

        /* –ê–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ (–ø—Ä–∏–ª–∏–ø—à–∞—è –∫–Ω–æ–ø–∫–∞) */
        .active-button {
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
            cursor: pointer;
            /* –ü—Ä–∏–ª–∏–ø–∞–Ω–∏–µ –∫ –Ω–∏–∑—É */
            position: fixed;
            bottom: 1rem; /* p-4 –æ—Ç –Ω–∏–∑–∞ */
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* –®–∏—Ä–∏–Ω–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
            max-width: 24rem; /* max-w-sm */
            z-index: 50;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }
        .active-button:hover {
            background-color: #2563eb; /* blue-600 */
        }

        /* --- –°—Ç–∏–ª–∏ –¥–ª—è –ú–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ --- */
        .hidden {
            display: none;
        }
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
        }
        #modal-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2d3748; /* gray-800 */
            padding: 2rem; /* p-8 */
            border-radius: 0.5rem; /* rounded-lg */
            z-index: 101;
            width: 90%;
            max-width: 24rem; /* max-w-sm */
            text-align: center;
        }
        /* CSS –ó–∞–≥—Ä—É–∑—á–∏–∫ (Spinner) */
        .loader {
            border: 4px solid #4a5568; /* gray-600 */
            border-top: 4px solid #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* CSS –ì–∞–ª–æ—á–∫–∞ (Checkmark) */
        .checkmark-icon {
            width: 50px;
            height: 50px;
            position: relative;
            margin: 0 auto 1rem; /* auto margin and 1rem bottom */
        }
        .checkmark-icon .checkmark-circle {
            stroke: #4ade80; /* green-400 */
            stroke-width: 3;
            fill: none;
        }
        .checkmark-icon .checkmark-check {
            stroke: #4ade80; /* green-400 */
            stroke-width: 3;
            stroke-linecap: round;
            fill: none;
        }

    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center pt-8 pb-24 px-4">

    <div class="w-full max-w-4xl flex flex-col items-center">

        <!-- 1. –®–∞–ø–∫–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º -->
        <div class="w-full max-w-xs md:max-w-sm mb-4">
            <img src="https://i.postimg.cc/FsV1xp7k/Gamethumbnail.webp" 
                 alt="99 Night in the Forest" 
                 class="w-full h-auto object-contain rounded-lg"
                 onerror="this.src='https://placehold.co/300x150/1a202c/ffffff?text=Image+Missing'; this.onerror=null;">
        </div>

        <!-- 2. –ó–∞–≥–æ–ª–æ–≤–∫–∏ -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">Item Spawner/Generator</h1>
            <h2 class="text-2xl text-gray-300 mb-2 font-creepster tracking-wider">99 Night in the Forest üåô</h2>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –°–µ–∫—Ü–∏–∏ "Resources" -->
        <div class="w-full max-w-4xl px-4">
            <h3 class="text-2xl font-semibold text-white text-center mb-4">Resources</h3>

            <div id="item-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3 md:gap-4 mb-6">
                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ "Resources" –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ —Å –ø–æ–º–æ—â—å—é JS -->
            </div>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –°–µ–∫—Ü–∏–∏ "Armor" -->
        <div class="w-full max-w-4xl px-4 mt-8">
            <h3 class="text-2xl font-semibold text-white text-center mb-4">Armor</h3>
            
            <!-- 3. –°–µ—Ç–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ "Armor" -->
            <div id="armor-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3 md:gap-4 mb-6">
                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ "Armor" –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ —Å –ø–æ–º–æ—â—å—é JS -->
            </div>
        </div>


        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –°–µ–∫—Ü–∏–∏ "Weapon" -->
        <div class="w-full max-w-4xl px-4 mt-8">
            <h3 class="text-2xl font-semibold text-white text-center mb-4">Weapon</h3>
            
            <!-- 3. –°–µ—Ç–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ "Weapon" -->
            <div id="weapon-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-3 md:gap-4 mb-6">
                <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ "Weapon" –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ —Å –ø–æ–º–æ—â—å—é JS -->
            </div>
        </div>


        <!-- 4. –ö–Ω–æ–ø–∫–∞ "–î–∞–ª–µ–µ" -->
        <button id="next-button" 
                class="px-6 py-3 text-xl font-bold rounded-lg transition-all duration-300 ease-in-out disabled-button">
            Complete
        </button>

    </div>

    <!-- 5. –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (—Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
    <div id="modal-overlay" class="hidden"></div>
    <div id="modal-container" class="hidden">
        
        <!-- –°–æ—Å—Ç–æ—è–Ω–∏–µ 1: –ö–Ω–æ–ø–∫–∞ Spawn -->
        <div id="modal-initial-state">
            <!-- –ê–≤–∞—Ç–∞—Ä–∫–∞ -->
            <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-7B24B45D34F223F4E1B275D41CF9920E-Png/150/150/AvatarHeadshot/Webp/noFilter"
                 alt="Avatar"
                 class="w-24 h-24 rounded-full mx-auto mb-3 border-2 border-gray-600"
                 onerror="this.src='https://placehold.co/150x150/2d3748/ffffff?text=Avatar'; this.onerror=null;">
            <!-- –ù–∏–∫–Ω–µ–π–º -->
            <p class="text-lg font-semibold text-white mb-4">Niketr4dikor</p>
            
            <button id="spawn-button" class="w-full px-4 py-3 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg transition-colors">
                Spawn item in the game
            </button>
        </div>

        <!-- –°–æ—Å—Ç–æ—è–Ω–∏–µ 2: –ó–∞–≥—Ä—É–∑–∫–∞ -->
        <div id="modal-loading-state" class="hidden">
            <div class="loader"></div>
        </div>

        <!-- –°–æ—Å—Ç–æ—è–Ω–∏–µ 3: –£—Å–ø–µ—Ö -->
        <div id="modal-success-state" class="hidden">
            <div class="checkmark-icon">
                <svg viewBox="0 0 52 52" class="w-full h-full">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" d="M14 27l10 10 16-16" fill="none"/>
                </svg>
            </div>
            <p class="text-lg font-semibold text-green-400">Completed item spawned</p>
            <button id="close-modal-button" class="w-full mt-4 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded-lg transition-colors">

            </button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const itemGrid = document.getElementById('item-grid');
            const armorGrid = document.getElementById('armor-grid'); // –°–µ—Ç–∫–∞ –¥–ª—è –±—Ä–æ–Ω–∏
            const weaponGrid = document.getElementById('weapon-grid'); // –°–µ—Ç–∫–∞ –¥–ª—è –æ—Ä—É–∂–∏—è
            const nextButton = document.getElementById('next-button');
            const selectionCounter = document.getElementById('selection-counter');

            // --- –≠–ª–µ–º–µ–Ω—Ç—ã –ú–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ ---
            const modalOverlay = document.getElementById('modal-overlay');
            const modalContainer = document.getElementById('modal-container');
            const spawnButton = document.getElementById('spawn-button');
            const closeModalButton = document.getElementById('close-modal-button');
            
            const initialState = document.getElementById('modal-initial-state');
            const loadingState = document.getElementById('modal-loading-state');
            const successState = document.getElementById('modal-success-state');
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Map –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ { 'itemName': count }
            let selectedItems = new Map();

            // --- –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ ---
            function openModal() {
                // –°–±—Ä–æ—Å –≤ –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                initialState.classList.remove('hidden');
                loadingState.classList.add('hidden');
                successState.classList.add('hidden');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ
                modalOverlay.classList.remove('hidden');
                modalContainer.classList.remove('hidden');
            }

            function closeModal() {
                modalOverlay.classList.add('hidden');
                modalContainer.classList.add('hidden');
            }

            // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –ú–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ ---
            nextButton.addEventListener('click', () => {
                if (selectedItems.size > 0) {
                    openModal();
                }
            });

            spawnButton.addEventListener('click', () => {
                // 1. –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
                initialState.classList.add('hidden');
                loadingState.classList.remove('hidden');

                // 2. –°–∏–º—É–ª–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–µ—Ä–∂–∫—É –≤ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    // 3. –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                    loadingState.classList.add('hidden');
                    successState.classList.remove('hidden');
                }, 3000);
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–Ω–æ–ø–∫–µ "Close" –∏–ª–∏ –∫–ª–∏–∫—É –Ω–∞ —Ñ–æ–Ω
            closeModalButton.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', closeModal);


            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–∞
            // –î–æ–±–∞–≤–ª–µ–Ω 'type' ('resource' –∏–ª–∏ 'simple')
            function createItemCard(name, imageUrl, gridElement, type = 'simple') {
                const grid = gridElement || itemGrid; 
                
                const card = document.createElement('div');
                card.className = 'item-card bg-gray-800 p-3 rounded-lg shadow-lg transition-all duration-200 ease-in-out flex flex-col items-center';
                card.dataset.name = name;

                if (type === 'resource') {
                    // --- –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è "Resources" —Å +/- ---
                    card.innerHTML = `
                        <div class="w-20 h-20 mb-2 flex items-center justify-center">
                            <img src="${imageUrl}" alt="${name}" 
                                 class="max-w-full max-h-full object-contain"
                                 onerror="this.src='https://placehold.co/100x100/374151/ffffff?text=No+Img'; this.onerror=null;">
                        </div>
                        <span class="text-sm font-medium text-center text-gray-300 h-10 flex items-center justify-center">${name}</span>
                        <div class="quantity-controls">
                            <button class="quantity-btn minus-btn" data-name="${name}">-</button>
                            <span class="quantity-display" data-name="${name}">0</span>
                            <button class="quantity-btn plus-btn" data-name="${name}">+</button>
                        </div>
                    `;

                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ +/-
                    const plusBtn = card.querySelector('.plus-btn');
                    const minusBtn = card.querySelector('.minus-btn');
                    const quantityDisplay = card.querySelector('.quantity-display');

                    plusBtn.addEventListener('click', (e) => {
                        e.stopPropagation(); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–ø–ª—ã—Ç–∏–µ
                        let count = selectedItems.get(name) || 0;
                        count++;
                        selectedItems.set(name, count);
                        quantityDisplay.textContent = count;
                        card.classList.add('item-selected'); // –í—ã–¥–µ–ª–∏—Ç—å, –µ—Å–ª–∏ > 0
                        updateSelectionState();
                    });

                    minusBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        let count = selectedItems.get(name) || 0;
                        if (count > 0) {
                            count--;
                            quantityDisplay.textContent = count;
                            if (count === 0) {
                                selectedItems.delete(name); // –£–¥–∞–ª—è–µ–º –∏–∑ Map, –µ—Å–ª–∏ 0
                                card.classList.remove('item-selected'); // –°–Ω—è—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                            } else {
                                selectedItems.set(name, count);
                            }
                            updateSelectionState();
                        }
                    });

                } else {
                    // --- –°—Ç–∞—Ä–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è "Armor" –∏ "Weapon" ---
                    card.style.cursor = 'pointer'; // –î–æ–±–∞–≤–ª—è–µ–º –∫—É—Ä—Å–æ—Ä, —Ç.–∫. –≤—Å—è –∫–∞—Ä—Ç–æ—á–∫–∞ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–∞
                    card.innerHTML = `
                        <div class="w-20 h-20 mb-2 flex items-center justify-center">
                            <img src="${imageUrl}" alt="${name}" 
                                 class="max-w-full max-h-full object-contain"
                                 onerror="this.src='https://placehold.co/100x100/374151/ffffff?text=No+Img'; this.onerror=null;">
                        </div>
                        <span class="text-sm font-medium text-center text-gray-300">${name}</span>
                    `;

                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –¥–ª—è –≤—ã–±–æ—Ä–∞/—Å–Ω—è—Ç–∏—è –≤—ã–±–æ—Ä–∞
                    card.addEventListener('click', () => {
                        if (selectedItems.has(name)) {
                            selectedItems.delete(name);
                            card.classList.remove('item-selected');
                        } else {
                            selectedItems.set(name, 1); // –ü—Ä–æ—Å—Ç–æ –ø–æ–º–µ—á–∞–µ–º, —á—Ç–æ –≤—ã–±—Ä–∞–Ω
                            card.classList.add('item-selected');
                        }
                        updateSelectionState();
                    });
                }

                grid.appendChild(card); // –î–æ–±–∞–≤–ª—è–µ–º –≤ —É–∫–∞–∑–∞–Ω–Ω—É—é —Å–µ—Ç–∫—É
            }

            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –∏ —Å—á–µ—Ç—á–∏–∫–∞
            function updateSelectionState() {
                // selectedCount - —ç—Ç–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –£–ù–ò–ö–ê–õ–¨–ù–´–• –ø—Ä–µ–¥–º–µ—Ç–æ–≤
                const selectedCount = selectedItems.size; 

                if (selectedCount === 0) {
                    selectionCounter.textContent = 'Select items to get';
                } else if (selectedCount === 1) {
                    selectionCounter.textContent = '1 item selected!';
                } else {
                    selectionCounter.textContent = `${selectedCount} items selected!`;
                }

                // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –≤—ã–±—Ä–∞–Ω —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –ø—Ä–µ–¥–º–µ—Ç
                if (selectedCount > 0) {
                    nextButton.classList.remove('disabled-button');
                    nextButton.classList.add('active-button');
                    nextButton.disabled = false;
                } else {
                    nextButton.classList.add('disabled-button');
                    nextButton.classList.remove('active-button');
                    nextButton.disabled = true;
                }
